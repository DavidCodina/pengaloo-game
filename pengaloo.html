<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Pengaloo</title>
  <link href="../jquery-ui-1.12.1.custom/jquery-ui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>


<body>
  <header>
    <h1>Pengoloo</h1>
  </header>
  <hr id="hr1">

  <main>
    <section>
        <div id="board">
          <button id="set-board-button" class="btn btn-success">Set Board</button>
          <button id="dice-roll-button" class="btn btn-success">Roll Dice!</button>


          <div id="die1"></div>
          <div id="die2"></div>


          <!-- Grid: -->
          <div id="grid">
            <div id="square1"></div>
            <div id="square2"></div>
            <div id="square3"></div>
            <div id="square4"></div>
            <div id="square5"></div>
            <div id="square6"></div>
            <div id="square7"></div>
            <div id="square8"></div>
            <div id="square9"></div>
            <div id="square10"></div>
            <div id="square11"></div>
            <div id="square12"></div>
          </div>


          <!-- Eggs: -->
          <div id="egg1" class="egg ui-widget-content"></div>
          <div id="egg2" class="egg ui-widget-content"></div>
          <div id="egg3" class="egg ui-widget-content"></div>
          <div id="egg4" class="egg ui-widget-content"></div>
          <div id="egg5" class="egg ui-widget-content"></div>
          <div id="egg6" class="egg ui-widget-content"></div>
          <div id="egg7" class="egg ui-widget-content"></div>
          <div id="egg8" class="egg ui-widget-content"></div>
          <div id="egg9" class="egg ui-widget-content"></div>
          <div id="egg10" class="egg ui-widget-content"></div>
          <div id="egg11" class="egg ui-widget-content"></div>
          <div id="egg12" class="egg ui-widget-content"></div>


          <!-- Penguins: -->
          <div id="penguin1" class="penguin ui-widget-content"></div>
          <div id="penguin2" class="penguin ui-widget-content"></div>
          <div id="penguin3" class="penguin ui-widget-content"></div>
          <div id="penguin4" class="penguin ui-widget-content"></div>
          <div id="penguin5" class="penguin ui-widget-content"></div>
          <div id="penguin6" class="penguin ui-widget-content"></div>
          <div id="penguin7" class="penguin ui-widget-content"></div>
          <div id="penguin8" class="penguin ui-widget-content"></div>
          <div id="penguin9" class="penguin ui-widget-content"></div>
          <div id="penguin10" class="penguin ui-widget-content"></div>
          <div id="penguin11" class="penguin ui-widget-content"></div>
          <div id="penguin12" class="penguin ui-widget-content"></div>
        </div>
    </section>
  </main>


  <!-- =========================================================================
                                scripts
  ========================================================================== -->


  <script src="jquery-ui-1.12.1.custom/external/jquery/jquery.js"></script>
  <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
